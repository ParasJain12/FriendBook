<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Signup - FriendBook</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">FriendBook</a>
		</div>
	</nav>

	<div class="container mt-5">
		<h2 class="text-center mb-4">Create Your FriendBook Account</h2>

		<!-- Show error or success message -->
		<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
		<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

		<form th:action="@{/signup}" th:object="${user}" method="post">
			<div class="mb-3">
				<label for="fullName" class="form-label">Full Name</label>
				<input type="text" th:field="*{fullName}" class="form-control" id="fullName" required>
				<div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
			</div>

			<div class="mb-3">
				<label for="email" class="form-label">Email address</label>
				<input type="email" th:field="*{email}" class="form-control" id="email" required>
				<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			</div>

			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" th:field="*{password}" class="form-control" id="password" required>
				<div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
			</div>

			<button type="submit" class="btn btn-primary w-100">Sign Up</button>
		</form>

		<div class="text-center mt-3">
			Already have an account? <a href="/login">Login here</a>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
