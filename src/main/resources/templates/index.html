<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>FriendBook - Instagram Clone</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	    <div class="container-fluid">
	        <a class="navbar-brand" href="/">FriendBook</a>

	        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
	            <ul class="navbar-nav">
	                <!-- Show login/signup when user is NOT logged in -->
	                <li class="nav-item" th:if="${not #authorization.expression('isAuthenticated()')}">
	                    <a class="nav-link" href="/login">Login</a>
	                </li>
	                <li class="nav-item" th:if="${not #authorization.expression('isAuthenticated()')}">
	                    <a class="nav-link" href="/signup">Signup</a>
	                </li>

	                <!-- Show logout button when user is logged in -->
	                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
	                    <form th:action="@{/logout}" method="post" class="d-inline">
	                        <button type="submit" class="btn btn-outline-light">Logout</button>
	                    </form>
	                </li>
	            </ul>
	        </div>
	    </div>
	</nav>


	<div class="container text-center mt-5">
		<h1 class="display-4">Welcome to FriendBook</h1>
		<p class="lead">An Instagram-like social app built with Spring Boot</p>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
