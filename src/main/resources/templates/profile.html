<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>My Profile - FriendBook</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">FriendBook</a>
			<div class="collapse navbar-collapse justify-content-end">
				<ul class="navbar-nav">
					<li class="nav-item">
						<form th:action="@{/logout}" method="post" class="d-inline">
							<button type="submit" class="btn btn-outline-light">Logout</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-5">
		<h2 class="text-center">Welcome, <span th:text="${user.username}">Username</span></h2>
		<p class="text-center text-muted">Email: <strong th:text="${user.email}">Email</strong></p>

		<!-- Profile image -->
		<div class="text-center mt-4">
			<img th:src="@{'/uploads/' + ${user.profileImage}}" class="img-thumbnail" alt="Profile Image"
				style="width: 150px; height: 150px; object-fit: cover;">
		</div>

		<!-- Image upload -->
		<div class="text-center mt-3">
			<form th:action="@{/profile/update-image}" method="post" enctype="multipart/form-data">
				<input type="file" name="image" class="form-control mb-2 w-50 mx-auto" required>
				<button type="submit" class="btn btn-primary">Upload Image</button>
			</form>
		</div>

		<!-- Favorites -->
		<div class="mt-5">
			<h4>Edit Your Favorites</h4>
			<form th:action="@{/profile/update-favorites}" method="post">
				<div class="mb-3">
					<label>Favorite Books</label>
					<input type="text" name="favBooks" th:value="${user.favBooks}" class="form-control">
				</div>
				<div class="mb-3">
					<label>Favorite Songs</label>
					<input type="text" name="favSongs" th:value="${user.favSongs}" class="form-control">
				</div>
				<div class="mb-3">
					<label>Favorite Places</label>
					<input type="text" name="favPlaces" th:value="${user.favPlaces}" class="form-control">
				</div>
				<button type="submit" class="btn btn-success">Update Favorites</button>
			</form>
		</div>

		<!-- Stats -->
		<div class="row text-center mt-5">
			<div class="col-md-4">
				<strong th:text="${postCount}">0</strong>
				<p>Posts</p>
			</div>
			<div class="col-md-4">
				<strong th:text="${followerCount}">0</strong>
				<p>Followers</p>
			</div>
			<div class="col-md-4">
				<strong th:text="${followingCount}">0</strong>
				<p>Following</p>
			</div>
		</div>
	</div>

</body>

</html>
